<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tap Game - –ü—Ä–æ—Å—Ç–æ–π –∫–ª–∏–∫–µ—Ä</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .user-info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .user-name {
            font-size: 18px;
            font-weight: bold;
            color: #FFD700;
        }
        
        .stats {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 5px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }
        
        .stat-value {
            font-weight: bold;
            color: #FFD700;
        }
        
        .game-area {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 30px;
            min-height: 300px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            touch-action: manipulation;
            transition: transform 0.1s;
        }
        
        .game-area:active {
            transform: scale(0.98);
        }
        
        .coin-display {
            font-size: 48px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .tap-text {
            font-size: 18px;
            opacity: 0.8;
            text-align: center;
        }
        
        .tap-area {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .coin {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #FFD700, #FFA500);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                inset 0 -20px 40px rgba(0, 0, 0, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.4);
            transition: transform 0.15s;
            cursor: pointer;
        }
        
        .coin:active {
            transform: scale(0.9);
        }
        
        .coin-inner {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #FFF9C4, #FFEB3B);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            font-weight: bold;
            color: #FF9800;
        }
        
        .tap-effect {
            position: absolute;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 215, 0, 0.8) 0%, rgba(255, 165, 0, 0) 70%);
            pointer-events: none;
            animation: tapEffect 0.6s forwards;
        }
        
        @keyframes tapEffect {
            0% {
                transform: scale(0.5);
                opacity: 1;
            }
            100% {
                transform: scale(3);
                opacity: 0;
            }
        }
        
        .coin-popup {
            position: absolute;
            color: #FFD700;
            font-size: 24px;
            font-weight: bold;
            pointer-events: none;
            animation: coinPopup 1s forwards;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        @keyframes coinPopup {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        .leaderboard {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .leaderboard-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
        }
        
        .player-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .player-row:last-child {
            border-bottom: none;
        }
        
        .player-rank {
            width: 30px;
            font-weight: bold;
            font-size: 18px;
        }
        
        .player-name {
            flex: 1;
            padding: 0 10px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .player-coins {
            font-weight: bold;
            color: #FFD700;
            min-width: 80px;
            text-align: right;
        }
        
        .medal-1 {
            color: #FFD700;
        }
        
        .medal-2 {
            color: #C0C0C0;
        }
        
        .medal-3 {
            color: #CD7F32;
        }
        
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 15px;
            padding: 15px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
            backdrop-filter: blur(5px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .btn:active {
            transform: scale(0.95);
        }
        
        .btn-icon {
            font-size: 24px;
        }
        
        .btn-large {
            grid-column: 1 / -1;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #333;
            font-size: 18px;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s forwards;
            max-width: 300px;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 20px;
            z-index: 9999;
            font-size: 18px;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #FFD700;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 10px;
            }
            
            .header, .game-area, .leaderboard {
                padding: 15px;
            }
            
            .coin {
                width: 120px;
                height: 120px;
            }
            
            .coin-inner {
                width: 80px;
                height: 80px;
                font-size: 32px;
            }
            
            .coin-display {
                font-size: 36px;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
    </div>
    
    <div class="container">
        <div class="header">
            <div class="user-info">
                <div class="user-name" id="userName">–ó–∞–≥—Ä—É–∑–∫–∞...</div>
                <div>–†–∞–Ω–≥: <span class="stat-value" id="userRank">#0</span></div>
            </div>
            <div class="stats">
                <div class="stat-item">
                    <span>üí∞</span>
                    <span class="stat-value" id="coins">0</span>
                </div>
                <div class="stat-item">
                    <span>üëÜ</span>
                    <span class="stat-value" id="totalTaps">0</span>
                </div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea">
            <div class="coin-display" id="coinDisplay">0 –º–æ–Ω–µ—Ç</div>
            <div class="tap-text">–¢–∞–ø–∞–π –ø–æ –º–æ–Ω–µ—Ç–µ, —á—Ç–æ–±—ã –∑–∞—Ä–∞–±–∞—Ç—ã–≤–∞—Ç—å!</div>
            <div class="tap-area">
                <div class="coin" id="coin">
                    <div class="coin-inner">üí∞</div>
                </div>
            </div>
        </div>
        
        <div class="leaderboard" id="leaderboard">
            <div class="leaderboard-title">üèÜ –¢–û–ü –ò–ì–†–û–ö–û–í</div>
            <div id="topPlayersList">
                <!-- –¢–æ–ø –∏–≥—Ä–æ–∫–æ–≤ –∑–∞–≥—Ä—É–∂–∞–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
        
        <div class="controls">
            <button class="btn" onclick="refreshLeaderboard()">
                <span class="btn-icon">üîÑ</span>
                <span>–û–±–Ω–æ–≤–∏—Ç—å</span>
            </button>
            <button class="btn" onclick="showStats()">
                <span class="btn-icon">üìä</span>
                <span>–°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞</span>
            </button>
            <button class="btn btn-large" onclick="shareResults()">
                <span class="btn-icon">üì¢</span>
                <span>–ü–æ–¥–µ–ª–∏—Ç—å—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–º</span>
            </button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        class TapGame {
            constructor() {
                this.userId = this.getUserId();
                this.coins = 0;
                this.totalTaps = 0;
                this.displayName = '';
                this.rank = 0;
                this.isLoading = true;
                this.tapMultiplier = 1;
                this.lastTapTime = 0;
                this.tapCooldown = 100; // 100ms cooldown between taps
                
                this.init();
            }
            
            getUserId() {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get('user_id') || '0';
            }
            
            async init() {
                try {
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º –Ω–∞—á–∞–ª—å–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ
                    await this.loadGameState();
                    this.setupEventListeners();
                    this.updateUI();
                    
                    // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤
                    await this.loadLeaderboard();
                    
                    // –°–∫—Ä—ã–≤–∞–µ–º –∑–∞–≥—Ä—É–∑–∫—É
                    setTimeout(() => {
                        document.getElementById('loading').style.display = 'none';
                        this.isLoading = false;
                    }, 1000);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏:', error);
                    this.showNotification('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–≥—Ä—ã');
                }
            }
            
            setupEventListeners() {
                const coin = document.getElementById('coin');
                const gameArea = document.getElementById('gameArea');
                
                // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–æ–≤ –ø–æ –º–æ–Ω–µ—Ç–µ
                coin.addEventListener('click', (e) => this.handleTap(e));
                coin.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    this.handleTap(e.touches[0]);
                }, { passive: false });
                
                // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏
                coin.addEventListener('mousedown', () => {
                    coin.style.transform = 'scale(0.95)';
                });
                
                coin.addEventListener('mouseup', () => {
                    coin.style.transform = 'scale(1)';
                });
                
                coin.addEventListener('touchstart', () => {
                    coin.style.transform = 'scale(0.95)';
                });
                
                coin.addEventListener('touchend', () => {
                    coin.style.transform = 'scale(1)';
                });
            }
            
            async handleTap(event) {
                if (this.isLoading) return;
                
                // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∫—É–ª–¥–∞—É–Ω–∞
                const currentTime = Date.now();
                if (currentTime - this.lastTapTime < this.tapCooldown) return;
                this.lastTapTime = currentTime;
                
                // –°–æ–∑–¥–∞–µ–º —ç—Ñ—Ñ–µ–∫—Ç —Ç–∞–ø–∞
                this.createTapEffect(event.clientX, event.clientY);
                
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å –Ω–∞ —Å–µ—Ä–≤–µ—Ä
                    const response = await this.sendToBot('tap');
                    
                    if (response.success) {
                        // –û–±–Ω–æ–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                        this.coins = response.coins;
                        this.totalTaps = response.total_taps;
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏—é –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –º–æ–Ω–µ—Ç
                        this.showCoinPopup(response.coins_added, event.clientX, event.clientY);
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º UI
                        this.updateUI();
                        
                        // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–±–ª–∏—Ü—É –ª–∏–¥–µ—Ä–æ–≤ –∫–∞–∂–¥—ã–µ 10 —Ç–∞–ø–æ–≤
                        if (this.totalTaps % 10 === 0) {
                            await this.loadLeaderboard();
                        }
                    } else {
                        this.showNotification(response.error || '–û—à–∏–±–∫–∞ —Ç–∞–ø–∞');
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ —Ç–∞–ø–∞:', error);
                    // –õ–æ–∫–∞–ª—å–Ω–æ–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏–µ –º–æ–Ω–µ—Ç –ø—Ä–∏ –æ—à–∏–±–∫–µ —Å–µ—Ç–∏
                    this.coins += this.tapMultiplier;
                    this.totalTaps += 1;
                    this.showCoinPopup(this.tapMultiplier, event.clientX, event.clientY);
                    this.updateUI();
                }
            }
            
            createTapEffect(x, y) {
                const effect = document.createElement('div');
                effect.className = 'tap-effect';
                effect.style.left = (x - 25) + 'px';
                effect.style.top = (y - 25) + 'px';
                
                document.body.appendChild(effect);
                
                setTimeout(() => {
                    effect.remove();
                }, 600);
            }
            
            showCoinPopup(coins, x, y) {
                const popup = document.createElement('div');
                popup.className = 'coin-popup';
                popup.textContent = `+${coins}`;
                popup.style.left = x + 'px';
                popup.style.top = y + 'px';
                
                document.body.appendChild(popup);
                
                setTimeout(() => {
                    popup.remove();
                }, 1000);
            }
            
            async loadGameState() {
                try {
                    const response = await this.sendToBot('get_state');
                    
                    if (response.success) {
                        this.coins = response.coins;
                        this.totalTaps = response.total_taps;
                        this.displayName = response.display_name || '–ò–≥—Ä–æ–∫';
                        this.rank = response.rank || 1;
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–æ—Å—Ç–æ—è–Ω–∏—è:', error);
                }
            }
            
            async loadLeaderboard() {
                try {
                    const response = await this.sendToBot('get_top');
                    
                    if (response.success) {
                        this.displayLeaderboard(response.top_players);
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ª–∏–¥–µ—Ä–±–æ—Ä–¥–∞:', error);
                }
            }
            
            displayLeaderboard(players) {
                const container = document.getElementById('topPlayersList');
                if (!container) return;
                
                if (!players || players.length === 0) {
                    container.innerHTML = '<div class="player-row"><div>–ü–æ–∫–∞ –Ω–∏–∫–æ–≥–æ –Ω–µ—Ç...</div></div>';
                    return;
                }
                
                let html = '';
                
                players.forEach(player => {
                    const isCurrentUser = player.user_id == this.userId;
                    const medalClass = player.rank <= 3 ? `medal-${player.rank}` : '';
                    const rankText = player.rank <= 3 ? ['ü•á', 'ü•à', 'ü•â'][player.rank - 1] : `${player.rank}.`;
                    
                    html += `
                        <div class="player-row ${isCurrentUser ? 'current-user' : ''}" style="${isCurrentUser ? 'background: rgba(255, 215, 0, 0.1); border-radius: 10px; padding: 10px;' : ''}">
                            <div class="player-rank ${medalClass}">${rankText}</div>
                            <div class="player-name" style="${isCurrentUser ? 'font-weight: bold; color: #FFD700;' : ''}">
                                ${player.name}
                                ${isCurrentUser ? ' ‚≠ê' : ''}
                            </div>
                            <div class="player-coins">${this.formatNumber(player.coins)}</div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }
            
            async sendToBot(action, data = {}) {
                try {
                    const payload = {
                        user_id: this.userId,
                        action: action,
                        ...data
                    };
                    
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º Telegram WebApp API –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
                    if (window.Telegram && Telegram.WebApp) {
                        return new Promise((resolve) => {
                            Telegram.WebApp.sendData(JSON.stringify(payload));
                            
                            // –°–ª—É—à–∞–µ–º –æ—Ç–≤–µ—Ç –æ—Ç –±–æ—Ç–∞
                            Telegram.WebApp.onEvent('message', (message) => {
                                try {
                                    resolve(JSON.parse(message));
                                } catch (e) {
                                    resolve({ success: false, error: 'Invalid response' });
                                }
                            });
                        });
                    } else {
                        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                        console.log('WebApp not available, using mock data');
                        
                        // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–µ—Å—Ç–∏—Ä–æ–≤–∞–Ω–∏—è
                        if (action === 'tap') {
                            this.coins += 1;
                            this.totalTaps += 1;
                            return {
                                success: true,
                                coins: this.coins,
                                total_taps: this.totalTaps,
                                coins_added: 1
                            };
                        } else if (action === 'get_state') {
                            return {
                                success: true,
                                coins: this.coins,
                                total_taps: this.totalTaps,
                                display_name: this.displayName,
                                rank: this.rank
                            };
                        } else if (action === 'get_top') {
                            // –ó–∞–≥–ª—É—à–∫–∞ –¥–ª—è —Ç–æ–ø–∞
                            return {
                                success: true,
                                top_players: [
                                    { user_id: 1, name: '–¢–æ–ø –ò–≥—Ä–æ–∫', coins: 1000, rank: 1 },
                                    { user_id: 2, name: '–í—Ç–æ—Ä–æ–π –ò–≥—Ä–æ–∫', coins: 800, rank: 2 },
                                    { user_id: 3, name: '–¢—Ä–µ—Ç–∏–π –ò–≥—Ä–æ–∫', coins: 600, rank: 3 }
                                ]
                            };
                        }
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                    throw error;
                }
            }
            
            updateUI() {
                // –û–±–Ω–æ–≤–ª—è–µ–º –æ—Ç–æ–±—Ä–∞–∂–∞–µ–º–æ–µ –∏–º—è
                document.getElementById('userName').textContent = this.displayName;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –º–æ–Ω–µ—Ç—ã
                const coinsFormatted = this.formatNumber(this.coins);
                document.getElementById('coins').textContent = coinsFormatted;
                document.getElementById('coinDisplay').textContent = `${coinsFormatted} –º–æ–Ω–µ—Ç`;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–∞–ø—ã
                document.getElementById('totalTaps').textContent = this.formatNumber(this.totalTaps);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º —Ä–∞–Ω–≥
                document.getElementById('userRank').textContent = `#${this.rank}`;
            }
            
            formatNumber(num) {
                if (num >= 1000000) {
                    return (num / 1000000).toFixed(1) + 'M';
                } else if (num >= 1000) {
                    return (num / 1000).toFixed(1) + 'K';
                }
                return num.toString();
            }
            
            showNotification(message) {
                const notification = document.getElementById('notification');
                notification.textContent = message;
                notification.style.display = 'block';
                
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 3000);
            }
        }
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        async function refreshLeaderboard() {
            if (window.game && !window.game.isLoading) {
                window.game.showNotification('–û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã...');
                await window.game.loadLeaderboard();
                window.game.showNotification('–¢–∞–±–ª–∏—Ü–∞ –æ–±–Ω–æ–≤–ª–µ–Ω–∞!');
            }
        }
        
        function showStats() {
            if (window.game && !window.game.isLoading) {
                const statsText = `
                    –ò–º—è: ${window.game.displayName}
                    –ú–æ–Ω–µ—Ç—ã: ${window.game.formatNumber(window.game.coins)}
                    –¢–∞–ø–æ–≤: ${window.game.formatNumber(window.game.totalTaps)}
                    –†–∞–Ω–≥: #${window.game.rank}
                `;
                window.game.showNotification(statsText);
            }
        }
        
        function shareResults() {
            if (window.game && !window.game.isLoading) {
                const shareText = `üéÆ –Ø –∏–≥—Ä–∞—é –≤ Tap Game!\nüí∞ –ú–æ–Ω–µ—Ç: ${window.game.formatNumber(window.game.coins)}\nüèÜ –†–∞–Ω–≥: #${window.game.rank}\n\n–ü—Ä–∏—Å–æ–µ–¥–∏–Ω—è–π—Å—è!`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Tap Game',
                        text: shareText,
                        url: window.location.href
                    });
                } else {
                    navigator.clipboard.writeText(shareText).then(() => {
                        window.game.showNotification('–†–µ–∑—É–ª—å—Ç–∞—Ç —Å–∫–æ–ø–∏—Ä–æ–≤–∞–Ω –≤ –±—É—Ñ–µ—Ä –æ–±–º–µ–Ω–∞!');
                    });
                }
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∏–≥—Ä—ã
        document.addEventListener('DOMContentLoaded', () => {
            window.game = new TapGame();
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram WebApp
            if (window.Telegram && Telegram.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                
                // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ —Ü–≤–µ—Ç–∞ —Ñ–æ–Ω–∞
                Telegram.WebApp.setBackgroundColor('#667eea');
                Telegram.WebApp.setHeaderColor('#667eea');
            }
        });
        
        // –ê–≤—Ç–æ-—Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –∫–∞–∂–¥—ã–µ 30 —Å–µ–∫—É–Ω–¥
        setInterval(async () => {
            if (window.game && !window.game.isLoading) {
                await window.game.loadGameState();
            }
        }, 30000);
    </script>
